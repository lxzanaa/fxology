                    <!-- if is error -->

                    <div class="">

                            class="w-full  relative h-[54px] border bg-[#16191D] flex flex-col rounded-xl  border-[#FFFFFF1A] mb-4 ">
                            <label for="email" id="username-label"
                                class="absolute left-4 top-1/2 transition-all duration-300 transform -translate-y-1/2 text-[#FFFFFF80] cursor-text text-xs">Email</label>
                            <input type="email" required id="email"
                                class="w-full  h-full bg-transparent text-white outline-none px-4 pt-3"
                                placeholder="Email">
                        </div>
