<style>
    .gradient-text {
        background: linear-gradient(273.5deg, #58E877 -14.13%, #C7ECD8 34.59%, #FFFFFF 87.24%, #58E877 107.49%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0px 0px 18px #EBFBF273;
    }

    .custom-checkbox {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        background-color: #252628;
        border: 2px solid #FFFFFF1A;
        border-radius: 4px;
        cursor: pointer;
        outline: none;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .custom-checkbox:checked {
        background-color: #58E87733;
        border-color: #334D3B;
    }

    .custom-checkbox:checked::after {
        content: url(./img/second/Vector.svg);
    }
</style>

                        <div class="flex items-center gap-2">
